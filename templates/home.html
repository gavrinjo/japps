{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.company }}</a>
      <small class="text-muted">{{ post.deadline }}</small>
    </div>
    <h2><a class="article-title" href="#"></a>{{ post.position }}</h2>
    <p class="article-content">{{ post.location }}</p>
  </div>
</article>
{% endfor %}
{% endblock content %}
