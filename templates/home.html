{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <strong class="d-block text-gray-dark">{{ post.title }}</strong>
    By {{ post.author }} on {{ post.date_posted }}
    {{ post.content }}
    </p>
    {% endfor %}
{% endblock content %}
